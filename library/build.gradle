apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "net.nym.library"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {

        }
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            runProguard false
            proguardFiles 'proguard-rules.pro'
        }
    }

    //忽略
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.android.support:appcompat-v7:20.+'
        //imageLoader,图片加载库,按需添加
        compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
//        compile 'org.apache.httpcomponents:httpclient:4.3.5'    //apache的httpclient项目
//        compile 'org.apache.httpcomponents:httpcomponents-client:4.3.5'    //apache的httpcomponents-client项目
        compile 'org.apache.httpcomponents:httpcore:4.3.2'    //apache的httpcore项目
        //apache的httpmime项目,依赖httpclient
        compile 'org.apache.httpcomponents:httpmime:4.3.5'
        //apache的httpasyncclient项目
//        compile 'org.apache.httpcomponents:httpasyncclient:4.0.2'
//        compile 'com.google.code.gson:gson:2.2.4'
    }
}

